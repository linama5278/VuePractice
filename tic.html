<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <title>Document</title>
    <style>
        .board {
            width: 190px;
        }
        .grid {
            border: 1px solid #888;
            width: 60px;
            height: 60px;
            display: inline-block;
            font-size: 2em;
            text-align: center;
            line-height: 60px;
            font-family: '微軟正黑體', Arial, Helvetica, sans-serif;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="game">
        <div class="board">
            <h1>You trun: {{getSymbol(player)}}</h1>
            <div class="grid" v-for="(num, index) in grids" @click="choiceThis(index)" :style="{ color: playerColor }">
                {{getSymbol(num)}}
            </div>
            <h2 v-if="winner">{{getSymbol(winner)}} Win!</h2>
        </div>
        <button @click="resetGrid" v-if="winner">新的一局</button>
    </div>

    <script>
        const lines = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6],
        ];
        new Vue({
            el: '#game',
            data: {
                grids: [
                    0, 0, 0,
                    0, 0, 0,
                    0, 0, 0,
                ],
                player: 1,
                playerColor: 'blue',
            },
            computed: {
                winner() {
                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i];
                        const sum =
                            this.grids[line[0]] +
                            this.grids[line[1]] +
                            this.grids[line[2]]
                            ;
                        if (sum === 3) return 1;
                        else if (sum === -3) return -1;
                    }
                    return 0;
                }
            },
            methods: {
                getSymbol(num) {
                    if (num === 1) return 'Ｏ';
                    else if (num === -1) return 'Ｘ'
                    else return '　';
                },
                choiceThis(idx) {
                    // this.grids.splice(index, 0, '1');
                    if (this.grids[idx] !== 0) {
                        return;
                    }
                    if (this.winner !== 0) {
                        return;
                    }
                    this.grids.splice(idx, 1, this.player);
                    this.player = -this.player;
                },
                resetGrid() {
                    for (let j = 0; j < this.grids.length; j++) {
                        this.grids.splice(j, 1, 0);
                    }
                    this.player = 1;
                }
            },
        });
    </script>
</body>

</html>
