<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <link rel="stylesheet" href="./button.css" type="text/css" />
    <title>Document</title>
</head>

<body>
    <div id='counter'>
        <h1>Click Counter: {{count}}</h1>ã€€
        <button v-on:click="addCount">+1</button>
        <button v-on:click="accCount">+{{i}}</button>
        <button v-on:click="resetCount">reset</button>
    </div>
    <p></p>
    <div id='look'>
        <button v-on:click="toggle" style="float:left;">{{symbol}}</button>
        <h1 v-if="show">&nbsp;Hello World!!</h1>
    </div>

    <script>
        new Vue({
            el: '#counter',
            data: {
                count: 10,
                i: 1
            },
            methods: {
                addCount(){
                    this.count += 1;
                },
                accCount(){
                    this.count += this.i;
                    this.i += 1;
                },
                resetCount(){
                    this.count = 10;
                    this.i = 1;
                }
            },
        });

        new Vue({
            el: '#look',
            data: {
                show: true,
                symbol: "-"
            },
            methods: {
                toggle(){
                    this.show = !this.show;
                    this.show ? this.symbol = '-' : this.symbol = "+";
                }
            },
        });
    </script>
</body>

</html>
