<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./button.css" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
  <style>
    .alert{
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .alert-box{
      width: 300px;
      height: 200px;
      padding: 15px;
      background-color: white;
    }
  </style>
</head>

<body>
  <h1>Bubbling Event</h1>
  <div id="example">
    <button @click="showAlert">Show Alert</button>
    <div class="alert" v-if="alert" @click.self="cancel">
      <div class="alert-box">
        <h1>ALERT!</h1>
        <button @click="confirm">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#example',
      data:{
        alert: false,
      },
      methods:{
        showAlert(){
          this.alert = true;
        },
        confirm(){
          // console.log('confirm');
          // sendToServer('confirm')
          alert('You click Confirm.');
        },
        cancel(){
          // console.log('cancel');
          // sendToServer('cancel')
          this.alert = false;
          alert('Close Alert');
        },
      },
    });
  </script>
</body>

</html>
