<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <link rel="stylesheet" href="./button.css" type="text/css" />
    <title>Document</title>
</head>
<body>
    <div id="list">
        <h1>List(Pop, Shift, Splice)</h1>
        <ul>
            <li v-for="value in list">{{value}}</li>
        </ul>
        <button @click="ShiftPeople">Kill the first</button>
        <button @click="PopPeople">Kill the last</button>
        <button @click="RandomPeople">Kill Random</button>
    </div>
    <script>
        new Vue({
            el:'#list',
            data: {
                list: [
                    'Grandfather',
                    'Grandmother',
                    'Father',
                    'Mother',
                    'Uncle',
                    'Aunt',
                    'Bother',
                    'Sister',
                    'Cousin',
                    'Me'
                ]
            },
            methods: {
                PopPeople(){
                    this.list.pop();
                },
                ShiftPeople(){
                    this.list.shift();
                },
                RandomPeople(){
                    var c =  this.list.length - 1;
                    var r = Math.floor(Math.random() * c);
                    this.list.splice(r, 1);
                }
            }
        });
    </script>
</body>
</html>
